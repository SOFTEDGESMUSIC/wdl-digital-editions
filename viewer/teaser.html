<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WDL – Teaser</title>
  <style>
    html, body { margin:0; padding:0; background:#fff; }
    .wrap { max-width: 900px; margin: 0 auto; }
    a.teaser-link { display:block; text-decoration:none; outline:0; }
   /* Responsive fixed aspect ratio (A4 style ~1:1.414) */
.ratio-box {
  position: relative;
  width: 100%;
  padding-top: 141.4%; /* height = width × 1.414 (A4 proportion) */
  overflow: hidden;
}

.ratio-box canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: block;
}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="teaser-link" id="teaserLink" href="#" target="_blank" rel="noopener">
      <canvas id="preview"></canvas>
    </a>
    <div class="cta">
      <a id="ctaLink" href="#" target="_blank" rel="noopener">Read the full edition</a>
    </div>
  </div>

  <script src="../lib/pdfjs/pdf.min.js"></script>
  <script>
    // ---- CONFIG ----
    const PDF_URL = "../editions/latest.pdf";                   // auto-updates when you replace latest.pdf
    const PAYWALL_URL = "https://YOUR-SITE.com/full-edition";   // change to your paywalled URL
    const MAX_WIDTH = 900;

    document.getElementById('teaserLink').href = PAYWALL_URL;
    document.getElementById('ctaLink').href   = PAYWALL_URL;

    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');

    // Ensure worker path matches your repo layout
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../lib/pdfjs/pdf.worker.min.js";

    pdfjsLib.getDocument(PDF_URL).promise.then(async (pdf) => {
      const page = await pdf.getPage(1);
      const containerWidth = Math.min(window.innerWidth, MAX_WIDTH);
      const base = page.getViewport({ scale: 1.0 });
      const scale = containerWidth / base.width;
      const viewport = page.getViewport({ scale });

      canvas.width  = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;
    });

    // Optional: simple rerender on resize
    let t;
    window.addEventListener('resize', () => {
      clearTimeout(t);
      t = setTimeout(() => location.reload(), 200);
    });
  </script>
</body>
</html>
