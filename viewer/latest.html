<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Latest Issue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
(async function(){
  try{
    const r = await fetch("../latest.json", {cache:"no-store"});
    const meta = await r.json();
    if (meta && meta.pdf){
      const pdfPath = meta.pdf.startsWith("/") ? meta.pdf : "../" + meta.pdf;
      const viewer = "./viewer.html?file=" + encodeURIComponent(pdfPath);
      location.replace(viewer);
    } else {
      document.body.textContent = "latest.json missing 'pdf' field.";
    }
  } catch(e){
    document.body.textContent = "Could not load latest.json.";
  }
})();
</script>

</html>
