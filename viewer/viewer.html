<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>WDL Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="viewer.css"/>
<!-- PDF.js (self-hosted) -->
<script src="/wdl-digital-editions/lib/pdfjs/pdf.min.js"></script>
</head>
<body>
<div id="progress"></div>

<div id="viewer">
  <div id="pageWrap">
    <canvas id="pageCanvas"></canvas>
    <div class="edge edge-left"  id="edgePrev"  aria-label="Previous page"><span class="chev">‹</span></div>
    <div class="edge edge-right" id="edgeNext"  aria-label="Next page"><span class="chev">›</span></div>
  </div>
</div>

<div id="controls" role="toolbar" aria-label="Document controls">
  <button id="prev"      title="Previous page" aria-label="Previous page">⟨</button>
  <span id="page-info" aria-live="polite">1 / ?</span>
  <button id="next"      title="Next page" aria-label="Next page">⟩</button>

  <button id="zoom-out"  title="Zoom out" aria-label="Zoom out">−</button>
  <button id="zoom-toggle" title="Fit / Fit width" aria-label="Fit or Fit width">Fit⇄Width</button>
  <button id="zoom-in"   title="Zoom in"  aria-label="Zoom in">+</button>

  <!-- Down arrow; opens PDF in a new tab -->
  <a id="openpdf" title="Open PDF in new tab" target="_blank" rel="noopener" aria-label="Open PDF">⬇</a>
</div>

<script>
(function(){
  // ---------- CONFIG ----------
  const DEFAULT_PDF = "/wdl-digital-editions/editions/latest.pdf";
  const params = new URLSearchParams(location.search);
  const pdfURL = params.get("pdf") || params.get("file") || DEFAULT_PDF;

  // ---------- ELEMENTS ----------
  const viewer   = document.getElementById("viewer");
  const wrap     = document.getElementById("pageWrap");
  const canvas   = document.getElementById("pageCanvas");
  const ctx      = canvas.getContext("2d");
  const progress = document.getElementById("progress");
  const pageInfo = document.getElementById("page-info");
  const edgePrev = document.getElementById("edgePrev");
  const edgeNext = document.getElementById("edgeNext");
  const openpdf  = document.getElementById("openpdf");
  openpdf.href   = pdfURL;

  // ---------- STATE ----------
  let pdfDoc=null, current=1, total=0, zoom=1;
  let minZoom=1, fitWidthZoom=1, maxZoom=1;
  let useFitWidth = false;   // fit mode toggle
  const DPR = Math.max(1, window.devicePixelRatio||1);
  const isMobile = () => matchMedia("(max-width: 820px)").matches;

  function postReady(){ try{ parent.postMessage({wdl:'ready', src: pdfURL}, '*'); }catch{} }

  function setProgress(p){
    if (p > 0 && p < 1) progress.style.width = (p*100) + '%';
    if (p >= 1 || p <= 0) progress.style.width = '0px';
  }

  function box(){
    return { vw: viewer.clientWidth, vh: viewer.clientHeight };
  }

  async function renderPage(num, anchor){
    const page = await pdfDoc.getPage(num);

    const {vw, vh} = box();
    const vp1 = page.getViewport({scale:1});

    // Fit scales
    const fitWhole = Math.min(vw / vp1.width, vh / vp1.height); // whole page
    fitWidthZoom   = (vw / vp1.width) / fitWhole;                // relative to fitWhole
    minZoom        = 1;                                          // fit page
    maxZoom        = Math.max(fitWidthZoom, 1) * (isMobile()?3:2);

    // If toggle is on, target fit-width; else fit-page
    const targetBase = useFitWidth ? fitWidthZoom : 1;
    zoom = Math.min(Math.max(zoom, minZoom), maxZoom);

    const scale = fitWhole * targetBase * (useFitWidth ? 1 : zoom);
    const vp = page.getViewport({scale});

    const cssW = Math.floor(vp.width);
    const cssH = Math.floor(vp.height);

    // Preserve center/anchor across changes
    let rx = (viewer.scrollLeft + viewer.clientWidth/2) / Math.max(1, wrap.clientWidth);
    let ry = (viewer.scrollTop  + viewer.clientHeight/2) / Math.max(1, wrap.clientHeight);
    if (anchor && typeof anchor.rx === 'number') { rx = anchor.rx; }
    if (anchor && typeof anchor.ry === 'number') { ry = anchor.ry; }

    // Size canvas (CSS pixels)
    canvas.style.width  = cssW + "px";
    canvas.style.height = cssH + "px";
    wrap.style.width    = cssW + "px";
    wrap.style.height   = cssH + "px";

    // Hi-DPI render for crisp text
    const out = DPR;
    canvas.width  = Math.floor(cssW * out);
    canvas.height = Math.floor(cssH * out);

    setProgress(0.15);
    await page.render({
      canvasContext: ctx,
      transform: out !== 1 ? [out,0,0,out,0,0] : null,
      viewport: vp
    }).promise;
    setProgress(1);

    // Scroll restore (and ensure we see top on first render)
    const newW = wrap.clientWidth, newH = wrap.clientHeight;
    if (num === 1 && !anchor) {
      viewer.scrollLeft = Math.max(0, (newW - viewer.clientWidth)/2); // centered
      viewer.scrollTop  = 0;                                          // show top
    } else {
      const targetLeft = Math.max(0, rx * newW - viewer.clientWidth/2);
      const targetTop  = Math.max(0, ry * newH - viewer.clientHeight/2);
      viewer.scrollLeft = targetLeft;
      viewer.scrollTop  = targetTop;
    }

    pageInfo.textContent = `${num} / ${total}`;
  }

  async function loadPDF(url){
    setProgress(0.01);
    pdfjsLib.GlobalWorkerOptions.workerSrc = "/wdl-digital-editions/lib/pdfjs/pdf.worker.min.js";
    const task = pdfjsLib.getDocument({ url });
    task.onProgress = (e)=>{ if (e && e.total) setProgress(Math.min(0.9, e.loaded/e.total)); };
    const doc = await task.promise;
    setProgress(0.98);
    return doc;
  }

  async function goTo(n){
    current = Math.max(1, Math.min(total, n));
    await renderPage(current);
  }

  function anchorFromCenter(){
    const cw = wrap.clientWidth, ch = wrap.clientHeight;
    return {
      rx: (viewer.scrollLeft + viewer.clientWidth/2) / Math.max(1,cw),
      ry: (viewer.scrollTop  + viewer.clientHeight/2) / Math.max(1,ch)
    };
  }

  async function zoomTo(newZoom, anchorPx){
    // only used when in fit-page mode
    if (useFitWidth) return;
    newZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
    let anchor=null;
    if (anchorPx){
      const cw = wrap.clientWidth, ch = wrap.clientHeight;
      const cx = viewer.scrollLeft + anchorPx.x;
      const cy = viewer.scrollTop  + anchorPx.y;
      anchor = { rx: cw ? cx/cw : 0.5, ry: ch ? cy/ch : 0.5 };
    } else {
      anchor = anchorFromCenter();
    }
    zoom = newZoom;
    await renderPage(current, anchor);
  }

  // ---------- Controls ----------
  document.getElementById('prev').onclick       = ()=>goTo(current-1);
  document.getElementById('next').onclick       = ()=>goTo(current+1);
  document.getElementById('zoom-in').onclick    = ()=>zoomTo(zoom*1.2, {x:viewer.clientWidth/2, y:viewer.clientHeight/2});
  document.getElementById('zoom-out').onclick   = ()=>zoomTo(zoom/1.2, {x:viewer.clientWidth/2, y:viewer.clientHeight/2});
  document.getElementById('zoom-toggle').onclick= ()=>{
    useFitWidth = !useFitWidth;
    renderPage(current, anchorFromCenter());
  };

  // Keyboard arrows turn pages
  window.addEventListener('keydown', (e)=>{
    if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
    if (e.key === 'ArrowLeft')  { e.preventDefault(); goTo(current-1); }
    if (e.key === 'ArrowRight') { e.preventDefault(); goTo(current+1); }
  });

  // Edge clicks turn pages
  edgePrev.addEventListener('click', ()=>goTo(current-1));
  edgeNext.addEventListener('click', ()=>goTo(current+1));

  // Pointer gestures (pinch to zoom; pan when zoomed)
  const active = new Map(); // pointerId -> {x,y}
  let startDist=0, startZoom=1, anchorPE=null;
  let panning=false, panId=null, panStart={x:0,y:0}, panScroll={l:0,t:0};
  const pt = e => ({ x:e.clientX, y:e.clientY });
  const dist  = (a,b) => Math.hypot(a.x-b.x, a.y-b.y);
  const mid   = (a,b,rect) => ({ x:((a.x+b.x)/2 - rect.left), y:((a.y+b.y)/2 - rect.top) });

  viewer.addEventListener('pointerdown', (e)=>{
    if (e.target.closest('#controls') || e.target.closest('.edge')) return;
    active.set(e.pointerId, pt(e));

    // Pinch gesture only in fit-page mode (zoomable). In fit-width mode we keep width locked.
    if (!useFitWidth && active.size === 2){
      const pts = Array.from(active.values());
      const rect = viewer.getBoundingClientRect();
      startDist = dist(pts[0], pts[1]);
      startZoom = zoom;
      anchorPE  = mid(pts[0], pts[1], rect);
      panning=false; panId=null;
      e.preventDefault();
      return;
    }

    // Pan only if zoomed (>min) or in fit-width (image taller than viewport)
    if ((zoom > minZoom && !useFitWidth) || useFitWidth){
      panning = true; panId = e.pointerId;
      panStart = pt(e);
      panScroll = { l: viewer.scrollLeft, t: viewer.scrollTop };
      if (viewer.setPointerCapture) viewer.setPointerCapture(e.pointerId);
      e.preventDefault();
    }
  }, {passive:false});

  viewer.addEventListener('pointermove', (e)=>{
    if (!active.has(e.pointerId)) return;
    active.set(e.pointerId, pt(e));

    if (!useFitWidth && active.size === 2 && startDist>0){
      const pts = Array.from(active.values());
      const d = dist(pts[0], pts[1]);
      const factor = d / startDist;
      zoomTo(startZoom * factor, anchorPE);
      e.preventDefault();
      return;
    }

    if (panning && e.pointerId === panId){
      const p = pt(e);
      viewer.scrollLeft = panScroll.l - (p.x - panStart.x);
      viewer.scrollTop  = panScroll.t - (p.y - panStart.y);
      e.preventDefault();
    }
  }, {passive:false});

  function endPointer(e){
    active.delete(e.pointerId);
    if (active.size < 2){ startDist=0; anchorPE=null; }
    if (e.pointerId === panId){ panning=false; panId=null; }
  }
  viewer.addEventListener('pointerup', endPointer, {passive:true});
  viewer.addEventListener('pointercancel', endPointer, {passive:true});
  viewer.addEventListener('pointerleave', endPointer, {passive:true});

  // Double-click / double-tap toggles Fit <-> Fit-width (centered)
  function toggleFitAt(x,y){
    useFitWidth = !useFitWidth;
    renderPage(current, { rx:0.5, ry: y ? y/wrap.clientHeight : 0.5 });
  }
  let lastTap=0;
  viewer.addEventListener('dblclick', (e)=>{ e.preventDefault(); toggleFitAt(e.clientX,e.clientY); });
  viewer.addEventListener('touchend', (e)=>{
    const now = Date.now();
    if (e.changedTouches.length===1 && now-lastTap<300){
      const t = e.changedTouches[0];
      toggleFitAt(t.clientX, t.clientY);
    }
    lastTap=now;
  }, {passive:true});

  // Trackpad pinch (Ctrl+wheel) works only in fit-page mode
  viewer.addEventListener('wheel', (e)=>{
    if (!useFitWidth && e.ctrlKey){
      e.preventDefault();
      const rect = viewer.getBoundingClientRect();
      const anchor = { x:e.clientX-rect.left, y:e.clientY-rect.top };
      const factor = e.deltaY < 0 ? 1.12 : 0.9;
      zoomTo(zoom*factor, anchor);
    }
  }, {passive:false});

  // Window resize → re-render
  window.addEventListener('resize', ()=>{
    renderPage(current, {rx:0.5, ry:0}); // keep top-center visible
  });

  // ---------- Boot ----------
  (async function(){
    try{
      pdfDoc = await loadPDF(pdfURL);
      total  = pdfDoc.numPages;
      await goTo(1);
      postReady();
    }catch(err){
      console.error('PDF load error', err);
      alert('Could not load PDF.');
    }
  })();
})();
</script>
</body>
</html>
